<div ng-show="beat.reporters.length">
  <h2>Reporter Assignment for {{ beat.name }}</h2>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <a ui-sref="reporters({ reporterId: item.id})">{{item.name}}</a> (Click name to see details)
    </li>
  </ul>
</div>




<h1>Reporter Details:</h1>
<h3>{{reporter.name}}</h3>


<h3>reporter deets:</h3>

<p ng-repeat="reporter in beat.reporters">
  {{reporter}}
</p>

<a ui-sref="beats">Go back</a>
